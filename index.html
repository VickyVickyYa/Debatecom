<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Debatecom</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <audio id="runmusic" src="debsound.mp3" loop></audio>
    <audio id="debsound" src="debsound.mp3" loop></audio>
  </head>

  <body>
    <audio autoplay loop>
      <source src="debsound.mp3" type="audio/mpeg" />
    </audio>

    <div class="aboutcon">
      <button id="clicker">Info</button>
      <span class="tooltip">
        <img src="dog.png" alt="debate info" class="dogimg" />
      </span>
    </div>

    <div class="container">
      <button
        class="starry"
        id="bubble"
        onclick="location.href ='debatecom.html'"
      >
        <span> START</span>
      </button>

      <div class="whole"></div>
    </div>
  </body>
</html>
